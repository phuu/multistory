<div class="view">
  <header>
    <h1>Multistory</h1>

    <div class="field search">
      <input type="search"
             ng-model="search">
    </div>

    <p class="section-picker">
      <span class="field"
           ng-repeat="stories in sections | removeEmpty">
        <input type="checkbox"
               ng-model="stories.show"> {{stories.$key}}
      </span>
    </p>

    <p class="view-picker">
      <span class="field">
        <input type="checkbox"
               ng-model="view.parsed"> View Parsed
      </span>
    </p>

    <p class="segment-picker"
       ng-show="view.parsed">
      <span class="field"
            ng-repeat="seg in view.segments">
        <input type="checkbox"
               ng-model="view.show[seg]"> {{seg | capitalize}}
      </span>
    </p>

    <p class="another">
      <a href="/pick">View another file...</a>
    </p>
  </header>

  <div class="stories">
    <div class="section"
         ng-repeat="stories in sections | removeEmpty | filter:{ show: true }"
         ng-include=" '/template/stories.html' ">
    </div>
  </div>
</div>
