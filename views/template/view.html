<div class="view">
  <header>
    <div class="field search">
      <input type="search"
             ng-model="search">
    </div>
    <p class="section-picker">
      <span class="field"
           ng-repeat="stories in sections | removeEmpty">
        <input type="checkbox"
               ng-model="stories.show"> {{stories.$key}}
      </span>
    </p>
    <p class="another">
      <a href="/pick">View another file...</a>
    </p>
  </header>

  <div class="stories">
    <div class="section"
         ng-repeat="stories in sections | removeEmpty | filter:{ show: true }">
      <h2>{{stories.$key}}</h2>
      <ul>
        <li ng-repeat="story in stories | filter:search">
          <strong>{{story.who}}</strong>
          :
          {{story.what}}
          :
          <em>{{story.why}}</em>
          <span ng-show="story.sizes.length">
            :
            <span ng-repeat="size in story.sizes">[{{size}}]</span>
          </span>
        </li>
      </ul>
    </div>
    <div ng-hide="sections.length">
      No stories found!
    </div>
  </div>
</div>
